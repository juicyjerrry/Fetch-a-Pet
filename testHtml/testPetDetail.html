<!-- Header -->

<body>
    <div class="header-container border border-neutral-900 mx-auto bg-green-100">

            <div class="banner flex justify-right text-5xl italic h-0 my-4 mx-3 font-serif"><i><img
                        src="../public/images/dogcat.jpg" alt="a dog and a cat" /></i> Fetch-a-Pet <i>

            <div class="flex justify-left font-bold text-purple-800 italic">Find your new best friend!</div>

    </div>
    <!-- Main container -->
    <main>
        <div class=" grid grid-cols-2 gap-2 pr-2 p-3">

                        pet-id="1" />
            </div>


            <div>
                <div class=" h-28"> </div>

                <p id="Name">Name : Sugar Rush</p>

                <p id="Name">Age : 1 year(s) old</p>
                <p id="Name">Description: Loves to eat candy</p>



                <br><br><br><br><br><br>

                    class="btn rounded-sm bg-orange-300 border-blue-700 border text-blue-700 hover:text-white hover:bg-blue-800 focus:outline-none focus:ring-blue-300 text-center">Back to previous page</button>
            </div>

    </main>
